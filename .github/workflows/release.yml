name: Release

on:
  push:
    tags:
      - "*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # Check out current repository
      - name: Fetch Sources
        uses: actions/checkout@v2.3.4
      # Setup Java 11 environment for the next steps
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: zulu
          java-version: 11
          cache: gradle
      # Perform clean before releasing
      - name: Clean
        run: ./gradlew clean
      # Build plugin
      - name: Build
        run: |
          export DISPLAY=:99.0
          Xvfb -ac :99 -screen 0 1920x1080x16 &
          ./gradlew buildPlugin --info
      # Set the tag in an env var
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      # Create the release
      - name: Create Release
        id: create_release
        uses: thomaseizinger/create-release@1.0.0
        env:
          GITHUB_TOKEN: ${{ github.token}}
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          name: ${{ env.RELEASE_VERSION }}
          draft: false
          prerelease: false
      # Upload plugin artifact
      - name: Upload Release Asset
        id: upload-release-asset
        uses: shogo82148/actions-upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token}}
        with:
          github_token: ${{ github.token}}
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/distributions/checkmarx-ast-jetbrains-plugin-${{ env.RELEASE_VERSION }}.zip
          asset_name: checkmarx-ast-jetbrains-plugin-${{ env.RELEASE_VERSION }}.zip
          asset_content_type: application/multipart-core
          overwrite: true
