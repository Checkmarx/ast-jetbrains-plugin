name: AST Jetbrains Plugin CI
on: [ pull_request, workflow_dispatch ]
env:
  CX_BASE_URI: ${{ secrets.CX_BASE_URI }}
  CX_APIKEY: ${{ secrets.CX_APIKEY }}
  CX_TENANT: ${{ secrets.CX_TENANT }}
  CX_TEST_REPO: ${{ secrets.CX_TEST_REPO }}
  CX_TEST_SCAN: ${{ secrets.CX_TEST_SCAN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  testUI:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        include:
          - os: ubuntu-latest
            runIde: |
              export DISPLAY=:99.0
              Xvfb -ac :99 -screen 0 1920x1080x16 &
              ./gradlew -i runIdeForUiTests > idea.log 2>&1 &
            report-name: test-fails-report-linux
            report-path: build/reports
            idea-log: idea-linux.log
          - os: windows-latest
            runIde: start .\runIdeForUiTests.bat
            report-name: test-fails-report-windows
            report-path: build/reports
            idea-log: idea-windows.log
          - os: macos-latest
            runIde: ./gradlew -i runIdeForUiTests > idea.log 2>&1 &
            report-name: test-fails-report-mac
            report-path: build/reports
            idea-log: idea-mac.log
    steps:
      # Check out current repository
      - name: Fetch Sources
        uses: actions/checkout@v2.3.4
      # Setup Java 11 environment for the next steps
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: zulu
          java-version: 11
      # Perform clean before testing
      - name: Clean
        run: ./gradlew clean
      # Run IDEA prepared for UI testing
      - name: Run IDE
        run: ${{ matrix.runIde }}
      # Wait for IDEA to be started
      - name: Health Check
        uses: jtalk/url-health-check-action@v2
        with:
          url: http://127.0.0.1:8580
          max-attempts: 15
          retry-delay: 30s
      # Run tests
      - name: Tests
        run: ./gradlew test -i --tests com.checkmarx.intellij.ui*
      # Save report if tests fail
      - name: Save fails report
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.report-name }}
          path: |
            ${{ matrix.report-path }}
      # Save idea log if tests fail
      - name: Save idea log
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.idea-log }}
          path: |
            idea.log
  testIntegration:
    runs-on: ubuntu-latest
    steps:
      # Check out current repository
      - name: Fetch Sources
        uses: actions/checkout@v2.3.4
      # Setup Java 11 environment for the next steps
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: zulu
          java-version: 11
      # Perform clean before testing
      - name: Clean
        run: ./gradlew clean
      # Run tests
      - name: Tests
        run: ./gradlew test -i --tests com.checkmarx.intellij.standard*
      # Save report if tests fail
      - name: Save fails report
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: test-fails-report-integration
          path: |
            build/reports
  verify:
    runs-on: ubuntu-latest
    steps:
      # Check out current repository
      - name: Checkout Code
        uses: actions/checkout@v2
      # Setup Java 11 environment for the next steps
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          distribution: zulu
          java-version: 11
      # Run verifier
      - name: Run plugin verifier
        run: ./gradlew runPluginVerifier
      # Upload verifier report
      - name: Upload report
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: verifier-report
          path: build/reports/pluginVerifier
  cx-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Checkmarx AST CLI Action
        uses: checkmarxDev/ast-github-action@master
        with:
          project_name: ast-jetbrains-plugin
          branch: master
          base_uri: ${{ secrets.CX_BASE_URI }}
          cx_tenant: ${{ secrets.CX_TENANT }}
          cx_client_id: ${{ secrets.CX_CLIENT_ID }}
          cx_client_secret: ${{ secrets.CX_CLIENT_SECRET }}
          additional_params: --tags galactica-team
