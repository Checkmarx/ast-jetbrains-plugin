name: Run UI Tests Tester
on:
  workflow_dispatch
env:
  CX_BASE_URI: ${{ secrets.CX_BASE_URI }}
  CX_APIKEY: ${{ secrets.CX_APIKEY }}
  CX_TENANT: ${{ secrets.CX_TENANT }}
  CX_TEST_REPO: ${{ secrets.CX_TEST_REPO }}
  CX_TEST_SCAN: ${{ secrets.CX_TEST_SCAN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:

  testUI:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 1
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            runIde: ./gradlew -i runIdeForUiTests > idea.log 2>&1 &
            report-name: test-fails-report-mac
            report-path: build/reports
            idea-log: idea-mac.log

    steps:

      # Check out current repository
      - name: Fetch Sources
        uses: actions/checkout@v2.3.4

      # Setup Java 11 environment for the next steps
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: zulu
          java-version: 11

      # Run IDEA prepared for UI testing
      - name: Run IDE
        run: ${{ matrix.runIde }}

      # Wait for IDEA to be started
      - name: Health Check
        uses: jtalk/url-health-check-action@v1.5
        with:
          url: http://127.0.0.1:8580
          max-attempts: 15
          retry-delay: 30s

      # Run tests
      - name: Tests
        run: ./gradlew test -i --tests com.checkmarx.intellij.ui*

      # Save report if tests fail
      - name: Save fails report
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.report-name }}
          path: |
            ${{ matrix.report-path }}

      # Save idea log if tests fail
      - name: Save fails idea log
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: idea-log
          path: |
            idea.log
